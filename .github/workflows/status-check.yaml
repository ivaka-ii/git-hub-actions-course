name : Status check Functions
on: [push]

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: sleep 20
      - name: Fail
        run: exit 1
      - name: Runs on Failure
        if: failure()
        run: echo 'Runs on failure'
      - name: Runs on Success
        if: success()
        run: echo 'Runs on Success'
      - name: Always Runs
        # if: success() || failure()
        if: always()
        run: echo 'Alwaays run'
      - name: Runs when Cancelled
        if: cancelled()
        run: echo 'Runs on Cancelled'
  job-2:
    runs-on: ubunntu-latest
    needs: job-1
    if: failure()
    steps:
      -  run: echo 'Job 2'